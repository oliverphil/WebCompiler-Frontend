<div class="modal-header">
  <h5 class="modal-title">Menu</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <button class="btn btn-secondary" (click)="showDeclaration()">
    Show Declaration
  </button>
  <hr />
  Go to challenge:
  <table class="table table-striped table-hover table-bordered mt-3">
    <tbody>
      <tr *ngFor="let challenge of challenges" (click)="goToChallenge(challenge.index)">
        <td>{{challenge.challengeName}}</td>
        <mat-icon ngbTooltip="Challenge Completed" *ngIf="challenge.complete" class="challenge-icon d-flex text-success">
          check_circle
        </mat-icon>
        <mat-icon ngbTooltip="Challenge Incomplete" *ngIf="!challenge.complete" class="challenge-icon d-flex text-warning">
          warning
        </mat-icon>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #declaration>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalService.dismissAll()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <app-declaration [recap]="true"></app-declaration>
</ng-template>
