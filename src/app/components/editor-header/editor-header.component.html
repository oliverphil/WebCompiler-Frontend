<div class="d-inline-block w-100 header">
  <button class="btn btn-primary d-flex float-left ml-2" (click)="showMenu()"><mat-icon>menu</mat-icon></button>

  <button class="btn btn-primary d-flex float-right mr-2" [disabled]="!hasNext()" (click)="next()"><mat-icon>arrow_forward</mat-icon></button>
  <button class="btn btn-primary d-flex float-right mr-2" [disabled]="!hasPrev()" (click)="prev()"><mat-icon>arrow_back</mat-icon></button>
</div>
